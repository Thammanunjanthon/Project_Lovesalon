<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="love.jpg">
            <nav class="menu">
                <ul> 
                    <button class="alert">
                        <i class="fa-solid fa-bell"></i>
                    </button>
                    <button class="profile">
                        <i class="fa-solid fa-user"></i>
                    </button>
                    <li><a href="#">จองคิวตัดผม</a></li>  
                    <li><a href="#">ข้อมูลร้าน</a></li>  
                    <li><a href="#">หน้าแรก</a></li>
                </ul>       
            </nav>
        </header>
    </div>
    <div class="profile1">
        <div class="pro-img">
            <img src="" alt="">
        </div>
        <ul>
            <li><a href="#">โปรไฟล์</a></li>
            <li><a href="#">การแจ้งเตือน</a></li>
            <li><a href="#">ออกจากระบบ</a></li>
        </ul>
    </div>
    <div class="main-data">
        <div class="data-profile">
            <p>ข้อมูลส่วนตัว</p>
            <div class="line"></div>

            <label for="ชื่อ">ชื่อ:</label><br>
            <input type="text" id="ชื่อ" name="ชื่อ" required><br><br>

            <label for="นามสกุล">นามสกุล:</label><br>
            <input type="text" id="นามสกุล" name="นามสกุล" required><br><br>

            <label for="หมายเลขโทรศัพท์">หมายเลขโทรศัพท์:</label><br>
            <input type="tel" id="หมายเลขโทรศัพท์" name="หมายเลขโทรศัพท์" required><br><br>             
        </div>
        <div class="reset-pwd">
            <p>เปลี่ยนรหัสผ่าน</p>
            <div class="line"></div>

            <label for="password">รหัสผ่านเก่า:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <label for="new-password">รหัสผ่านใหม่:</label><br>
            <input type="password" id="new-password" name="new-password" required><br><br>
        </div>
        <input type="submit" value="บันทึกการเปลี่ยนแปลง">
    </div>
</body>
</html>
